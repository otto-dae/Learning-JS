<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="DigitalClockStyle.css">
    <title>Digital Clock</title>
</head>
<body>
    <video autoplay muted loop id="VideoBackground">
        <source src="Digital_Clock_Resources\RainLoop.mp4">
    </video>
    
    <div id="Clock"></div>

    <div id="PlayerContainer">      
        <audio id="MainAudio" src=""></audio>  
        <img id="ImageMusic" src="">
        
        <div id="MusicName">
            <div></div>
        </div>    
        <div id="SongProgressArea">
            <div id="SongProgress"></div>
        </div>
        <div id="DurationContainer">
                <span class="MusicDuration" id="CurrentTime"></span>
                <span class="MusicDuration" id="FullDuration"></span>
        </div>
      
        <div class="VolumeControls">
            <input class="AudioButtons" type="image" id="MuteButton" onclick="ToggleMute()" src="Digital_Clock_Resources/unmute.png">
            
            <div class="SliderBar" id="ColorContainerSlider">
                <div class="SliderBar" id="ColorSlider">
                    <input id="VolumeSlider" type="range" min="0" max="100">
                </div>
            </div>
        </div>
        
        <div class="AudioControls">       
        <input class="AudioButtons" id="PrevButton" onclick="PrevSong()" type="image" src="Digital_Clock_Resources\PrevSong.png">
        <input class="AudioButtons" id="PlayButton" onclick="PlayPause()" value="Paused" type="image" src="Digital_Clock_Resources\PauseSong.png">
        <input class="AudioButtons" id="NextButton" onclick="NextSong()" type="image" src="Digital_Clock_Resources\NextSong.png">
        </div>        
    </div>

    <script src="PlayList.js"></script>
    <script src="MusicPlayer.js"></script>
    <script src="DigitalClock.js"></script>
</body>
</html>
